<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>

<ul class="tabs">
  <li data-tab-target="#home" class="active tab">Home</li>
  <li data-tab-target="#pricing" class="tab">Pricing</li>
  <li data-tab-target="#about" class="tab">About</li>
</ul>

<div class="tab-content">
  <div id="home" data-tab-content class="active">
    <h1>Home</h1>
    <p>This is the home</p>
  </div>
  <div id="pricing" data-tab-content>
    <h1>Pricing</h1>
    <p>Some information on pricing</p>
  </div>
  <div id="about" data-tab-content>
    <h1>About</h1>
    <p>Let me tell you about me</p>
  </div>
</div>


<script>
  function setupTabs () {
    document.querySelectorAll(".tabs-button").forEach(button => {
      button.addEventListener("click", () => {
        const sideBar = button.parentElement;
        const tabsContainer = sideBar.parentElement;
        const tabNumber = button.dataset.forTab;
        const tabToActivate = tabsContainer.querySelector(`.tabs-content[data-tab="${tabNumber}"]`);
        
        sideBar.querySelectorAll(".tabs-button").forEach(button => {
          button.classList.remove("tabs-button-active");
        });

        tabsContainer.querySelectorAll(".tabs-content").forEach(tab => {
          tab.classList.remove("tabs-content-active");
        });

        button.classList.add("tabs-button-active");
        tabToActivate.classList.add("tabs-content-active");
      });
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    setupTabs();

    document.querySelectorAll(".tabs").forEach(tabsContainer => {
      tabsContainer.querySelector(".tabs-container .tabs-button").click();
    });
  });
</script>
